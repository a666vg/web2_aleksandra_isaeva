<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <title>
        {% if title %}
          {{ title }}
        {% else %}
          Лабораторная работа №1
        {% endif %}
    </title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- navbar - базовый класс навбара -->
        <!-- navbar-expand-lg - расширяется на больших экранах (lg) -->
        <!-- navbar-dark - светлый текст для темного фона -->
        <!-- bg-dark - темный фон -->
            <div class="container">
              <a class="navbar-brand" href="{{ url_for('index') }}">Лабораторная работа № 1</a>

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <!-- navbar-toggler - кнопка для мобильного меню -->
              <!-- data-bs-toggle="collapse" - активирует сворачивание -->
              <!-- data-bs-target - указывает на элемент для управления -->
              <!-- aria-* - атрибуты доступности -->
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- collapse - скрываемый контент -->
                <!-- navbar-collapse - контейнер для элементов навбара -->
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <!-- navbar-nav - контейнер для пунктов меню -->
                  <!-- ms-auto - выравнивание по правому краю -->
                  <!-- mb-* - отступ снизу (margin-bottom) -->
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{{ url_for('index') }}">Задание</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{{ url_for('posts') }}">Посты</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('about') }}">Об авторе</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main class="my-3">
      <!-- my-3 - отступы сверху/снизу (margin-y) -->
        <div class="container">
            {% block content %}
                <h1>Содержимое по умолчанию</h1>
            {% endblock %}
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='main.js') }}" defer></script>


    <footer class="footer mt-auto py-3 bg-dark">
      <!-- footer - класс подвала -->
      <!-- mt-auto - автоматический отступ сверху -->
      <!-- py-3 - отступы сверху/снизу (padding-y) -->
      <!-- bg-dark - темный фон -->
      <div class="container">
          <div class="text-center">
              <span class="text-muted">Исаева Александра, группа 231-3211</span>
              <!-- text-muted - приглушенный серый текст -->
          </div>
      </div>
  </footer>


  </body>
</html>
